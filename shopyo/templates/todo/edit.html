{% extends "base/main_base.html" %}

{% set active_page = "todo" %}

{% block pagehead %}
    <title>edit</title>
{% endblock %}

{% block content %}
<h2>Edit Todo</h2>

<form action='/todo/update' method="post">
        <label>Edit Todo</label>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text"><i class="fa fa-user-friends"></i></span>
            </div>
            <input required type="text" class="form-control"
                   name="todo_name" placeholder="Meeting name" value="{{ name }}">
            </div>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fa fa-calendar-day"></i></span>
              </div>
              <input required type="date" class="form-control"
                     name="todo_date" placeholder="Meeting date" value="{{ date }}">
            </div>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fa fa-clock"></i></span>
              </div>
              <input required type="time" class="form-control"
                     name="todo_time" placeholder="Meeting time" value="{{ time }}">
            </div>  
            <input required type="hidden" class="form-control"
                   name="todo_id" placeholder="#" value="{{ id }}">

            <input required type="hidden" class="form-control"
                   name="todo_active" placeholder="#" value="{{ active }}">
        <br>
        <div class="input-group mb-3">
            <input required type="submit" class="btn btn-info" value="edit">
          </div>
    </form>
{% endblock %}
